    <!-- Header -->
    <div class="container text-center header">
      <img class="bgimg" src="/img/background.png" alt="logo" />
      <h1>jotter</h1>
      <p>fact dump and jottt up</p>
    </div>
    <!-- Add Note -->
    <div class="container add-note">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="fact dump here"
          id="cnotetitle"
          onfocus="addFocus()"
        />
        <div class="input-group-append">
          <button title="Add" class="btn btn-dark" type="button" id="cnotebtn">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
      <textarea
        class="form-control container inActive"
        id="cnotetxt"
        rows="3"
        placeholder="elaborate your idea"
      ></textarea>
    </div>
